<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ATTRANGS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">BEST</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">NEW</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                하객룩
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">원피스</a></li>
                <li><a class="dropdown-item" href="#">블라우스</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">아우터</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">오늘의 할인</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://atimg.sonyunara.com/files/attrangs/new_banner/1718155897_0.jpg"
            class="d-block w-100"
            alt="블랙 원피스"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://atimg.sonyunara.com/files/attrangs/new_banner/1717721021_0.jpg"
            class="d-block w-100"
            alt="썸머 원피스"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://atimg.sonyunara.com/files/attrangs/new_banner/1718092162_0.jpg"
            class="d-block w-100"
            alt="하객룩"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="middle-p text-center mt-5 mb-5">
      <h2>신상품 보러 가기</h2>
      <p>핑크핑크 썸머 컬렉션</p>
      <button type="button" class="btn btn-dark">Go to New Collection</button>
    </div>

    <div class="container">
      <div class="row text-center">
        <div class="col-md-4 col-sm-12">
          <div class="card">
            <img
              src="https://atimg.sonyunara.com/files/attrangs/new_banner/1717579504_0.jpg"
              class="card-img-top"
              alt="이벤트 안내 사진1"
            />
            <div class="card-body">
              <h5 class="card-title">실시간으로 사랑받는 'best'</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="card">
            <img
              src="https://atimg.sonyunara.com/files/attrangs/new_banner/1717579527_0.jpg"
              class="card-img-top"
              alt="이벤트 안내 사진2"
            />
            <div class="card-body">
              <h5 class="card-title">변하지 않는 가치 'made'</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="card">
            <img
              src="https://atimg.sonyunara.com/files/attrangs/new_banner/1714372292_0.jpg"
              class="card-img-top"
              alt="이벤트 안내 사진3"
            />
            <div class="card-body">
              <h5 class="card-title">여름 하객룩</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container mt-5">
        <div class="pt-5 pb-5 first-line">ATTRANGS</div>
        <div class="pt-5 pb-5">
          <div class="row footer-col pb-5">
            <div class="col">이용안내</div>
            <div class="col"><a href="#">이용약관</a></div>
            <div class="col"><a href="#">개인정보처리방침</a></div>
            <div class="col"><a href="#">파트너쉽</a></div>
            <div class="col"><a href="#">멤버십</a></div>
            <div class="col"><a href="#">리크루트</a></div>
            <div class="col"><a href="#">모바일버전</a></div>
          </div>
        </div>
      </div>
      <div class="footer-mobile pb-5 text-center">Shift to : United States</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
